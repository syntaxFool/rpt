<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Cozy Red Panda calorie tracking PWA with offline-first design">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="RPT">
  <meta name="theme-color" content="#F27D52">
  <link rel="apple-touch-icon" href="icons/favicon.png">

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/favicon.png"/>
  <link rel="icon" type="image/png" sizes="512x512" href="icons/Icon-512.png"/>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="shortcut icon" href="icons/favicon.png">

  <title>RPT</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading Splash Screen */
    #loading-splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FFFDF9 0%, #FFF5EB 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .panda-wrapper {
      position: relative;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .panda-img {
      width: 100%;
      height: auto;
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    .panda-shadow {
      width: 140px;
      height: 16px;
      background: rgba(242, 125, 82, 0.2);
      border-radius: 50%;
      margin-top: -20px;
      z-index: 1;
      animation: shadow-scale 3s ease-in-out infinite;
    }

    .loading-text {
      margin-top: 32px;
      font-family: 'Quicksand', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #4A342E;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
    }

    @keyframes shadow-scale {
      0%, 100% {
        transform: scale(1);
        opacity: 0.2;
      }
      50% {
        transform: scale(0.7);
        opacity: 0.1;
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <!-- Loading Splash Screen -->
  <div id="loading-splash">
    <div class="panda-wrapper">
      <img src="icons/favicon.png" alt="Loading..." class="panda-img">
      <div class="panda-shadow"></div>
    </div>
    <div class="loading-text">Calorie Commander</div>
  </div>

  <script>
    // Hide splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('loading-splash');
      if (splash) {
        splash.classList.add('hidden');
        setTimeout(() => splash.remove(), 500);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
